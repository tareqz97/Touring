<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email<span class="requerd">*</span> :</label>
            <input type="text" class="form-control" formControlName='email'>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
              <div *ngIf="loginForm.controls['email'].errors.required">
                <p class="error-msg">Email is required.</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password<span class="requerd">*</span> :</label>
            <input type="password" class="form-control" formControlName='password'>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
              <div *ngIf="loginForm.controls['password'].errors.required">
                <p class="error-msg">Password is required.</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="button" class="btn btn-primary custom-close" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
