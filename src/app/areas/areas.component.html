<app-navbar></app-navbar>
<div class="row" style="overflow-x:auto;">   
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Area Name</th>
          <th>City</th>
          <th>Type Of Tourism</th>
          <th>Distance Amman</th>
          <th>Distance Airport</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userData">
          <td>{{item.AreaName}}</td>
          <td>{{item.City}}</td>
          <td>{{item.TypeofTourism}}</td>
          <td>{{item.DistanceAmman}}</td>
          <td>{{item.DistanceAirport}}</td>
          <td><i class="fas fa-trash-alt" data-toggle="modal" href="" (click)="deleteUser(item.AreaId)" data-target="#deleteUserModal"></i></td>
        </tr>
      </tbody>
    </table>
    </div>
    <app-delete-modal [userId]="userId" [from]="from"></app-delete-modal>
