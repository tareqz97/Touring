<app-navbar></app-navbar>
<div class="row">       
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th *ngFor="let item of tableJson">{{item.label}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userData">
          <td>{{item.}}</td>
          <td>{{item.City}}</td>
          <td>{{item.Address}}</td>
          <td>{{item.Email}}</td>
          <td>{{item.PhoneNumber}}</td>
          <td>{{item.TypeOfTourism}}</td>
          <td><i class="fas fa-trash-alt" data-toggle="modal" href="" (click)="deleteUser(item.Id)" data-target="#deleteUserModal"></i></td>
        </tr>
      </tbody>
    </table>
    </div>
    <!-- <app-delete-modal [userId]="userId" [from]="from"></app-delete-modal> -->
