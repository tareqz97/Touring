<app-navbar></app-navbar>
<div class="row" style="overflow-x:auto;">       
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>City</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Type Of Tourism</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userData">
          <th scope="row">{{item.Id}}</th>
          <td>{{item.FirstName}}</td>
          <td>{{item.City}}</td>
          <td>{{item.Address}}</td>
          <td>{{item.Email}}</td>
          <td>{{item.PhoneNumber}}</td>
          <td>{{item.TypeOfTourism}}</td>
          <td><i class="fas fa-trash-alt" data-toggle="modal" href="" (click)="deleteUser(item.Id)" data-target="#deleteUserModal"></i></td>
        </tr>
      </tbody>
    </table>
    </div>
    <app-delete-modal [userId]="userId" [from]="from"></app-delete-modal>
