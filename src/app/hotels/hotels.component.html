<app-navbar></app-navbar>
<div class="row" style="overflow-x:auto;">       
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Hotel Name</th>
          <th>City</th>
          <th>Address</th>
          <th>Type Of Tourism</th>
          <th>Evaluation</th>
          <th>Price For Day</th>
          <th>Is Offer</th>
          <th>Start Date Of Offers</th>
          <th>End Date Of Offers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of hotelData">
          <td>{{item.HotelName}}</td>
          <td>{{item.City}}</td>
          <td>{{item.Address}}</td>
          <td>{{item.TypeOfTourism}}</td>
          <td>{{item.Evaluation}}</td>
          <td>{{item.PriceForDay}}</td>
          <td>{{item.IsOffer}}</td>
          <td>{{item.DateOfOffers}}</td>
          <td>{{item.EndDateOfOffers}}</td>
          <td><i class="fas fa-trash-alt" data-toggle="modal" href="" (click)="deleteHotel(item.HotelId)" data-target="#deleteUserModal"></i></td>
        </tr>
      </tbody>
    </table>
    </div>
    <app-delete-modal [userId]="hotelId" [from]="from"></app-delete-modal>
